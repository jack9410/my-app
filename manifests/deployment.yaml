apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: "my-web-app"
  name: "my-web-app"
  namespace: my-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "my-web-app"
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: "my-web-app"
    spec:
      containers:
        - name: "my-web-app"
          image: "my-web-app:latest"
          ports:
            - containerPort: 80
          env:
            - name: ENV_VAR
              value: "value"
          resources:
            requests:
              memory: "128Mi"
              cpu: "500m"
            limits:
              memory: "256Mi"
              cpu: "1"
